<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    <body>
    <script>
        var y = 0;
        var z = 1;
        var x = y + z;

        for (var i = 0 ; i <= 10 ; i++ ) {
            y = z ;
            z = x ;
            x = y + z ; 
            console.log(x);
        }
        
    </script>
